<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="./assets/img/Logo/logo_github.png"
      type="image/gif"
      sizes="100x100"
    />
    <title>Github Shop</title>
  </head>
  <body>
    <div class="main">
      <!-- <==== Header ====> -->
      <header class="header">
        <div class="grid">
          <nav class="nav">
            <ul class="nav__lists">
              <!-- Separate: Phân cách -->
              <li
                class="
                  nav__item nav__item--hidden nav--separate nav__item--bold
                "
              >
                Download source code!

                <!-- ==== Header QR ==== -->
                <div class="header__qr">
                  <img
                    src="./assets/img/QR/qrcode.png"
                    alt="QR Code"
                    class="header__qr-img"
                  />
                  <div class="header__qr--github">
                    <a
                      href="https://github.com/"
                      class="header__qr--github-link"
                    >
                      <img
                        src="./assets/img/Github/GitHub.jpg"
                        alt="GitHub"
                        class="header__qr--github-img"
                      />
                    </a>
                  </div>
                </div>
              </li>
              <li class="nav__item">
                <span class="btn--no-hover">Kết nối</span>
                <a
                  href="https://www.facebook.com/luan.thanh.2203"
                  class="nav__icon-link"
                >
                  <i class="nav__icon fab fa-facebook"></i>
                </a>
                <a
                  href="https://github.com/Luan-Thanh/F8-Shop"
                  class="nav__icon-link"
                >
                  <i class="nav__icon fab fa-github"></i>
                </a>
              </li>
            </ul>
            <ul class="nav__lists">
              <li class="nav__item">
                <a href="" class="nav__item-link">
                  <i class="nav__icon far fa-bell"></i>Thông Báo</a
                >
              </li>
              <li class="nav__item">
                <a href="" class="nav__item-link">
                  <i class="nav__icon far fa-question-circle"></i>Trợ Giúp</a
                >
              </li>
              <li class="nav__item nav__item--bold nav--separate">Đăng Ký</li>
              <li class="nav__item nav__item--bold">Đăng Nhập</li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- <==== Container ====> -->
      <div class="container"></div>

      <!-- <==== Footer ====> -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
